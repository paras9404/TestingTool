<html>

<head>
  <link rel="stylesheet" href="../static/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main" method="POST" action="/signup">
    <p class="sign" align="center">Sign up</p>
    <form class="form1">
      <input class="un " type="text" align="center" placeholder="First Name">
      <input class="un " type="text" align="center" placeholder="Last Name">
      <input class="un " type="email" align="center" placeholder="Email">
      <input class="pass" type="password" align="center" placeholder="Password">
      <button class="submit" type="submit" align="center" >Signup</button>
      <p class="" align="center">Already have an account? <a href="/login">Login</a></p>
            
                
    </div>
     
</body>
